<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- NOTE: Versión Foundation 6.4.2 -->
  <link rel="stylesheet" href="util/fou/css/foundation.min.css">
  <link rel="stylesheet" href="util/fou/css/app.css">
  <!-- NOTE: Fuente de google Fonts-->
  <link href="https://fonts.googleapis.com/css?family=Alegreya+Sans" rel="stylesheet">
  <title>Blog de Gastronomía</title>
</head>
<!-- Se agrega fondo de pantalla fijo -->
<body>
  <div class="grid-container ">
    <!-- Se crea contenedor principal -->


    <!-- NOTE: Se crea fila superior -->
    <div class="row primaryColor">
      <!-- Contenido de la izquierda -->
      <div class="small-12 medium-4 large-4 columns border-right small-stack">
        <h3 class="font1rstColor">El Casero</h3>
        <br>
        <h5 class="font1rstColor">Porque la comida casera es la mejor!</h5>
      </div>
      <!-- Contenido de la derecha -->
      <div class="small-12 medium-8 large-8 columns small-stack">
        <!-- NOTE: Columna vacía -->
      </div>
    </div>

    <!-- Se crea el contenido principal -->
    <div class="row primaryColor">
      <div class="grid-x large-11" >
        <div class="small-12 medium-4 large-4 columns secondaryColor" id="ContenidoBusqueda">
          <form class="large-extend">
            <input class="search-bar" placeholder="Buscar..." type="text">
            <div class="button-wrap">
              <button name="button" type="submit">
                <i class="icon-search"></i>
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>


  </div>

  <!-- NOTE: Scripts bases de Foundation -->
  <script src="util/fou/js/vendor/jquery.js"></script>
  <script src="util/fou/js/vendor/what-input.js"></script>
  <script src="util/fou/js/vendor/foundation.js"></script>
  <script src="util/fou/js/app.js"></script>
</body>
</html>
