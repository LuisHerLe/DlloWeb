<!DOCTYPE html>
<html>
<head>

  <title>CSS Rejilla</title>

</head>
<body>

        </div>

      </div>

      </div>

        <div class="col-12 menu-izq"></div>
        <div class="col-12 menu-izq"></div>
      </div>
      <div class="col-9 contenido clearfix nopadding">

            <div class="col-6"></div>

      </div>

</div>
