<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Primeros pasos en Materialize CSS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="util/css/materialize.min.css" type="text/css" media="screen, proyection">
  <link rel="stylesheet" href="util/css/styles.css">
</head>
<body>

  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script type="text/javascript" src="util/js/materialize.min.js"></script>
  <!-- Fila para toda la página -->
  <div class="row">
    <!-- Encabezado -->
    <div class="col s12 myHeader teal lighten-5">
      <h5>Barra de encabezado y búsqueda</h5>
    </div>
    <!-- Columna para los grupos -->
    <div class="col s2 m2 l2 cyan lighten-4 section-group push-s10">
      <h6>Espacio para grupos</h6>
    </div>
    <!-- Columna Principal -->
    <div class="col s10 m7 l7 blue lighten-5 section-central pull-s2">
      <div class="row">
        <div class="col s12 m12 l8 blue lighten-5 section-main">
          <h6>Columna de publicaciones</h6>
        </div>
        <div class="col l3 offset-l1 hide-on-med-and-down section-main blue lighten-5">
          <h6>Columna de Noticias</h6>
        </div>
      </div>
    </div>
    <!-- Sección de Chat  -->
    <div class="col m3 l3 hide-on-small-only blue lighten-2 section-chat">
      <!-- Actividades recientes -->
      <div class="row">
        <div class="col s12 teal lighten-3 chat-row">
          <h6>Actividades recientes</h6>
        </div>
        <!-- Bloque de Chat -->
        <div class="col s12 blue lighten-1 chat-row">
          <h6>Noticias</h6>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
