<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Probando Function</title>
  <style media="screen">
    .button{
      text-align: center;
    }
    .button button{
      font-size: 20px;
      margin-top: 2vh;
      height: 2.5em;
      width: 8em;
      background-color: white;
      border: 1px solid red;
      color: red;
      border-radius: 5px;
      cursor: pointer;
    }
    .button button:hover{
      background-color: red;
      color: white;
    }
  </style>
</head>
<body>

  <div class="button">
    <button id="btnAlerta" type="button" name="alert">Alertar</button>
  </div>

  <script type="text/javascript" src="js/prototype.js"></script>
  <script type="text/javascript" src="js/app.js"></script>

</body>
</html>
